name: SubstrateOS CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: pnpm/action-setup@v2
        with:
          version: 8
          
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          
      - name: Install dependencies
        run: pnpm install
        
      - name: Build packages
        run: pnpm build
        continue-on-error: true
        
      - name: Verify structure
        run: |
          echo "âœ… SubstrateOS Free Build"
          ls -la packages/
          ls -la tiers/free/
