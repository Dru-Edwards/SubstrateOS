<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SubstrateOS Free</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0a0a0f;
      color: #e4e4e7;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      padding: 1rem 2rem;
      border-bottom: 1px solid #27272a;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 1.25rem;
      font-weight: 700;
      color: #3b82f6;
    }
    .badge {
      background: #22c55e;
      color: white;
      padding: 0.25rem 0.75rem;
      border-radius: 50px;
      font-size: 0.8rem;
      font-weight: 600;
    }
    #terminal {
      flex: 1;
      background: #000;
    }
    .upgrade-bar {
      padding: 0.75rem 2rem;
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      text-align: center;
      font-size: 0.9rem;
    }
    .upgrade-bar a {
      color: white;
      text-decoration: underline;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">SubstrateOS</div>
    <span class="badge">FREE</span>
  </header>

  <div id="terminal"></div>

  <div class="upgrade-bar">
    Want Python & Node.js? <a href="https://substrateos.dev/pricing">Upgrade to Developer ($9/mo)</a>
  </div>

  <script type="module">
    import { createFreeOS, TIER_CONFIG } from './index.ts';

    const os = await createFreeOS(document.getElementById('terminal'));

    // Show welcome message
    os.shell.execute('echo "Welcome to SubstrateOS Free!"');
    os.shell.execute('echo "Type \\"learn\\" to start the tutorial."');
    os.shell.execute('echo ""');

    console.log('SubstrateOS Free loaded:', TIER_CONFIG);
  </script>
</body>
</html>
